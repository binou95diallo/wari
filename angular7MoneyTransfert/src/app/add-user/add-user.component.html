<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form">
                <div class="form-group">
                    <label for="uname1">Username</label>
                    <input type="text" [(ngModel)]="registerUserData.username" name="username" class="form-control rounded-0" required>
                  </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0"  required>
              </div>
              <div class="form-group">
                  <label for="uname1">Email</label>
                  <input type="text" [(ngModel)]="registerUserData.email" name="email" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                    <label for="uname1">NomComplet</label>
                    <input type="text" [(ngModel)]="registerUserData.nomComplet" name="nomComplet" class="form-control rounded-0" required>
                  </div>
                  <div class="form-group">
                      <label for="uname1">Adresse</label>
                      <input type="text" [(ngModel)]="registerUserData.adresse" name="adresse" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="uname1">Telephone</label>
                        <input type="text" [(ngModel)]="registerUserData.telephone" name="telephone" class="form-control rounded-0" required>
                      </div>
                      <div class="form-group">
                          <label for="uname1">Profil</label>
                          <input type="text" [(ngModel)]="registerUserData.profil" name="profil" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="uname1">Status</label>
                            <input type="text" [(ngModel)]="registerUserData.status" name="status" class="form-control rounded-0" required>
                          </div>
                          <div class="form-group">
                              <label for="uname1">Photo</label>
                              <input type="file" [(ngModel)]="registerUserData.photo" name="photo" class="form-control rounded-0" required>
                            </div>
                          <div class="form-group">
                              <label for="uname1">Partenaire</label>
                              <input type="number" [(ngModel)]="registerUserData.partenaire" name="partenaire" class="form-control rounded-0" required>
                            </div>
                            <div class="form-group">
                                <label for="uname1">Compte</label>
                                <input type="number" [(ngModel)]="registerUserData.compte" name="compte" class="form-control rounded-0" required>
                              </div>
              <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
