<app-navbar></app-navbar>
<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card registration -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Update Partenaire</h3>
        </div>
        <div class="card-body">
          <form class="form">
              <div class="form-group">
                  <label for="uname1">Raison Social</label>
                  <input type="text" [(ngModel)]="partenaireData.raisonSocial" name="raisonSocial" class="form-control rounded-0" required>
                </div>
            <div class="form-group">
              <label>Ninea</label>
              <input type="text" [(ngModel)]="partenaireData.ninea" name="ninea" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
                <label for="uname1">Email</label>
                <input type="text" [(ngModel)]="partenaireData.email" name="email" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                  <label for="uname1">NomComplet</label>
                  <input type="text" [(ngModel)]="partenaireData.nomComplet" name="nomComplet" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                    <label for="uname1">Adresse</label>
                    <input type="text" [(ngModel)]="partenaireData.adresse" name="adresse" class="form-control rounded-0" required>
                  </div>
                  <div class="form-group">
                      <label for="uname1">Telephone</label>
                      <input type="text" [(ngModel)]="partenaireData.telephone" name="telephone" class="form-control rounded-0" required>
                    </div>
            <button type="button" (click)="editPartenaire()" class="btn btn-primary float-right">Modifier</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
