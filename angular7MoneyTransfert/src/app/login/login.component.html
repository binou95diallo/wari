<form (submit)="login($event)" class="login" >
  <input type="text" placeholder="Username" name="username" required="required"  [(ngModel)]="username">
  <input type="password" placeholder="Password" name="password" required="required"   [(ngModel)]="password">
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <button type="submit" class="btn btn-primary" >Login</button>
</form>
